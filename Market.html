<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Market</title>
    <style>
        div#mainDiv{
            display: grid;
            grid-template-areas: 
            'logo navbar'
            'shop shop';
            grid-template-columns: '5% 75%';
            grid-gap: 1rem;
        }
        div#logo{
            grid-area: logo;
            position: sticky;
            top: 1rem;
        }
        div#navbar{
            grid-area: navbar;
            position: sticky;
            top: 1rem;
            height: 5rem;
        }
    </style>
</head>
<body onload="setUpMarket()">
    <table width="100px" align="left">
        <tr>
            <td align="center"><img src="images/logo.png" height="100px" width="100px"></td>
        </tr>
    </table>
    <table width="1380px" align="right" style="margin-top:20px;">
        <tr>
            <td align="center" id="navBar"><a href="index.html">Home</a></td>
            <td align="center" id="navBar"><a href="gallery.html">Gallery</a></td>
            <td align="center" id="navBar"><a href="Market.html">Market</a></td>
            <td align="center" id="navBar"><a href="Info.html">Info</a></td>
        </tr>
    </table>
    <br><P></P>
    <div id="shop"></div>
    <script src="js/index.js"></script>
</body>
</html>
